$(document).ready(function(){

	$("#btnCARI").on('click', function(){
		$("#formx2").submit(function(){
			$.ajax({
				url: "http://pplnabudhabi.org/pemilih/android/i_cari.php?aksi=cari",
				type:$(this).attr("method"),
				data:$(this).serialize(),
				success:function(data){					
					$("#iproses").show();			
					$("#ihasil").html(data);
					setTimeout('$("#iproses").hide()',1000);			
					$("#iberita").hide();	
					}
				});
			return false;
		});
	
	
	});	



$("#iberita").load("http://pplnabudhabi.org/pemilih/android/i_berita.php?aksi=daftar");




})
